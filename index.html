<!DOCTYPE html>
<html>
<head>
    <title>Page not found</title>
    <script>
    window.onload = function() {
        // Parse the URL path
        var path = window.location.pathname;
        var file = path.substr(1); // Change this to match your file type

        // Add a basic level of protection against URL code injection
        file = encodeURIComponent(file);

        // Fetch the file from the data repository
        fetch("https://raw.githubusercontent.com/taiga-project/refs/run/" + file)
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.text();
            })
            .then(data => {
                // Display the file content
                document.getElementById("content").textContent = data;
            })
            .catch(error => {
                // Handle the error
                console.error('Error:', error);
            });
    };
    </script>
</head>
<body>
    <h1>Page not found</h1>
    <p id="content"></p>
</body>
</html>
